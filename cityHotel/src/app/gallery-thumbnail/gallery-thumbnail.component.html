<div class="galleryItem">
  <img class="galleryImg {{image.orientation}}" (click)="open(content)" src="{{ImagesPath}}{{image}}" alt="">
</div>


<!-- modal -->
<ng-template #content let-c="close" let-d="dismiss">
    <img (click)="open(content)" src="{{ImagesPath}}{{image}}" alt="">
    <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cerrar</button>
  </div>
</ng-template>
